---
layout: default
---
<a href="/projects/{{ page.project }}">‚Üê back to project page</a>
<h2>{{ page.title }}</h2>

{% assign logs = site.devlogs | where: "project", page.project | sort: "date" | reverse %}
{% for log in logs %}
  <article>
    <h2><a href="{{ log.url }}">{{ log.title }}</a></h2>
    <p><em>{{ log.date | date: "%B %-d, %Y" }}</em></p>
    <div>{{ log.content }}</div>
  </article>
{% endfor %}
