<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header>
    <h1>{{ page.title }}</h1>
    <p><a href="/projects/{{ page.project }}">‚Üê Back to Project Page</a></p>
  </header>

  <main>
    {% assign logs = site.devlogs | where: "project", page.project | sort: "date" | reverse %}
    <ul>
      {% for log in logs %}
        <li>
          <h2><a href="{{ log.url }}">{{ log.title }}</a></h2>
          <p><em>{{ log.date | date: "%B %-d, %Y" }}</em></p>
          <div>{{ log.content }}</div>
        </li>
      {% endfor %}
    </ul>
  </main>
</body>
</html>
